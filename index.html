<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="./styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
  </head>

 <body>

  <main>
    
    <div class="menu-container">

      <div>    
      <h1 class="etch-a-sketch">Etch-a-Sketch</h1>
      <h2 class="title">Grid Size<h2>
      <button id="sizeXXL" class="button">4 X 4</button>       
      <button id="sizeXL" class="button">8 X 8</button>
      <button id="sizeL" class="button">16 X 16</button>
      <button id="sizeM" class="button">32 X 32</button>
      <button id="sizeS" class="button">64 X 64</button>
      <button id="sizeXS" class="button">128 X 128</button>
    </div>

    <div>
      <h2 class="title">Colors</h2>
      <button id="red" class="button">Red</button>
      <button id="orange" class="button">Orange</button>
      <button id="yellow" class="button">Yellow</button>
      <button id="green" class="button">Green</button>
      <button id="blue" class="button">Blue</button>
      <button id="violet" class="button">Violet</button>
    </div>

    <div>
      <h2 class="title">Specials</h2>
      <button id="graphite" class="button">Graphite</button>
      <button id="rainbow" class="button">Rainbow</button>
      <button id="bleacher" class="button">Bleacher</button>
      <button id="erase" class="button">Eraser</button>
      <button id="clear" class="button">Clear</button>
    </div>

    <div>
      <h2 class="title">Color Picker</h2>
      <input type="color" id="picker" class="button" value="#006EFF">
    </div>

    <footer class="footer">
      <a href="https://github.com/GijsbertdeLeeuw/etch-a-sketch">
      Github homepage of Gijsbert de Leeuw, for The Odin Project.
    </a>
    <footer>

    </div>
    
    <div id="grid-container" class="grid-container">
    </div>
  
  </main>

  </body>
  
  <script type="text/javascript" src="./scripts/etch-a-sketch.js"></script> 

</html>
